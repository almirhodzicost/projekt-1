<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./scripts/index.js" type="module"></script>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
<div class="row between-xs headliner">
  <div>
    <h1>NOTES-APP</h1>
  </div>
  <div>
    <ion-icon name="moon-outline" id="theme-toggler" class="theme-icon"></ion-icon>
  </div>
</div>


<div class="row">

    <div class="col-xs-12 col-sm-7 app-container">
      <h3>ENTRIES</h3>
      <!--Toolbar-->
      <div id="tool-bar">
        <div id="Basic">
          <input type="button" class="btn btn-primary" name="button_create" value="Create new todo">
        </div>
        <!--<div id="Sorting">
          <input type="button" class="btn btn-primary" name="button_sortByName" value="Name">
          <input type="button" class="btn btn-primary" name="button_sortByDueDate" value="by Due Date">
          <input type="button" class="btn btn-primary" name="button_sortByCreationDate" value="by Creation Date">
          <input type="button" class="btn btn-primary" name="button_sortByImportance" value="by Importance">
          <input type="button" class="btn btn-primary" name="button_sortFilterCompleted" value="Filter Completed">
        </div>-->
      </div>
      <!--ToDo Items-->
      <div id="ToDoBox">
        <div class="items">
          <div class="table">
            <div>date<br>status</div>
            <div>title<br>description</div>
            <div>importance<br>edit</div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-5 app-container">
      <h3>FORM</h3>
      <div class="form-container" id="FormBox">
        <form>
          <!--Input Title-->
          <div class="form-group">
            <label for="title">Title*</label>
            <input type="text" id="title" name="title" placeholder="Please enter a title.."  required>
          </div>

          <!--Input Importance-->
          <div class="form-group">
            <label for="importance">Importance*</label>
            <select name="importance" id="importance">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>

          <!--Input Due Date-->
          <div class="form-group">
            <label for="due_date">Due Date*</label>
            <input type="date" id="due_date" name="due_date" required>
          </div>

          <!--Input Description-->
          <div class="form-group">
            <label for="description">Description*</label>
            <textarea id="description" name="description" placeholder="Enter something..." required></textarea>
          </div>

          <!--Input Done-->
          <div class="form-group-checkbox">
            <input type="checkbox" id="done" name="done" class="">
            <label for="done" class="">Done</label>
          </div>

          <!--Actions-->
          <div class="form-group-actions">
            <input type="button" class="btn-xl btn-primary" name="submit_update" value="Save">
            <!--<input type="button" class="btn-xl btn-success" name="submit_updateoverview" value="Update &amp; Overview">
            <input type="button" class="btn-xl btn-secondary" name="submit_overview" value="Overview">-->
          </div>

          <small class="form-hint">Felder markiert mit * sind Pflichtfelder.</small>
        </form>
      </div>
    </div>

</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
