<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="./scripts/index.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
</head>
<body>
<h1>Note App</h1>

<div class="row">

    <div class="col-xs-12 col-sm-7">
      <h3>Notizen</h3>

      <div id="ToolBar">
        <div>
          <input type="button" class="btn btn-primary" name="button_create" value="Create new todo">
          <input type="button" class="btn btn-primary" name="button_style" value="Toggle Style">
        </div>
        <div>
          <input type="button" class="btn btn-primary" name="button_sortByName" value="Name">
          <input type="button" class="btn btn-primary" name="button_sortByDueDate" value="by Due Date">
          <input type="button" class="btn btn-primary" name="button_sortByCreationDate" value="by Creation Date">
          <input type="button" class="btn btn-primary" name="button_sortByImportance" value="by Importance">
          <input type="button" class="btn btn-primary" name="button_sortFilterCompleted" value="Filter Completed">
        </div>
      </div>


      <div class="bg-style" id="ToDoBox">

          <div class="todo">
            <div class="date">date</div>
            <div class="title">Geburi von Sarah</div>
            <div class="importance">Importance</div>
            <div class="status">Status</div>
            <div class="text">Text</div>
            <div class="action">Edit</div>
            <hr>
          </div>

      </div>

    </div>

    <div class="col-xs-12 col-sm-5">
      <h3>Formular</h3>
      <div>

        <div class="form-container">
          <form>
            <!--Input Title-->
            <div class="form-group">
              <label for="title">Title*</label>
              <input type="text" id="title" name="title" placeholder="Please enter a title.."  required>
            </div>

            <!--Input Importance-->
            <div class="form-group">
              <label for="importance">Importance*</label>
              <select name="importance" id="importance">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>

            <!--Input Due Date-->
            <div class="form-group">
              <label for="due-date">Due Date*</label>
              <input type="date" id="due_date" name="due_date" required>
            </div>

            <!--Input Description-->
            <div class="form-group">
              <label for="description">Description*</label>
              <textarea id="description" name="description" placeholder="Enter something..." required></textarea>
            </div>

            <!--Input Done-->
            <div class="form-group-checkbox">
              <input type="checkbox" id="done" name="done" class="">
              <label for="done" class="">Done</label>
            </div>

            <div class="form-group-actions">
              <input type="button" class="btn-xl btn-primary" name="submit_update" value="Save">
              <!--<input type="button" class="btn-xl btn-success" name="submit_updateoverview" value="Update &amp; Overview">
              <input type="button" class="btn-xl btn-secondary" name="submit_overview" value="Overview">-->
            </div>

            <small>Felder markiert mit * sind Pflichtfelder.</small>
          </form>
        </div>
      </div>
    </div>

</div>

</body>
</html>
